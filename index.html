<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My S3 Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        section {
            margin-top: 50px;
        }
        footer {
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My S3 Static Website!</h1>
    </header>
    <section>
        <p>This is a simple static website hosted on Amazon S3.</p>
        <p>Feel free to customize this page as you like!</p>
    </section>
    <footer>
        <p>&copy; 2024 My Website | Powered by AWS S3</p>
    </footer>
</body>
</html>
